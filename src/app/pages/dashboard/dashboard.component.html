<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-white border-bottom">
          <div class="row">
            <h5>Barang: {{ jumlahBarang }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-white border-bottom">
          <div class="row">
            <h5>Penjualan Hari Ini: {{ jumlahPenjualan }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-white border-bottom">
          <div class="row">
            <h5>Pembelian Hari Ini: {{ jumlahPembelian }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="box-shadow: none">
        <div class="card-body" style="padding-bottom: 0">
          <div class="chart-wrapper">
            <canvas
              baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [colors]="donutColors"
              [chartType]="doughnutChartType"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card" style="box-shadow: none">
        <div class="card-body" style="padding-bottom: 0">
          <div class="chart-wrapper">
            <canvas
              baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [colors]="pieColor"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card" style="box-shadow: none">
        <div class="card-body" style="padding-bottom: 0">
          <div class="chart-wrapper">
            <canvas
              baseChart
              width="400"
              height="400"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
